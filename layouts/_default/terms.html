{{ partial "header" . }}

<div class="banner {{ with .Params.Headimage }}banner-img{{end}}">
    <h1 class="banner-head banner-decorated deicolor">
        {{ .Title }}.
    </h1>
</div>

<div class="l-content">
    <div class="information pure-g">
        {{ range ( .Paginate (.Pages)).Pages }}
            <li hugo-nav="{{ .RelPermalink}}"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
        {{ end }}
    </div>
    {{ partial "pagination.html" . }}
</div> <!-- end l-content -->

{{ partial "footer" . }}
