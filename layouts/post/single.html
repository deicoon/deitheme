{{ partial "header" . }}

<div class="banner {{ with .Params.Headimage }}banner-img{{end}}" {{ with .Params.Headimage }}style="background-image: url({{ . | absURL }})"{{end}}>
    <h1 class="banner-head 
    {{ if not (isset .Params "headimage") }}
    	{{ with .CurrentSection.Params.color }}
	        banner-decorated
	        {{.}}
	    {{ end }}
    {{end}}
    ">
        {{ .CurrentSection.Title }}.
    </h1>
</div>

<div class="l-content">
    <div class="information pure-g">
    	<div class="pure-u-1 pure-u-md-1-1 blog-post">
	    	<h1> {{ with .Params.Headline }} 
	            {{ . | markdownify | safeHTML }}
	        {{else}} 
	            {{ with .Title }} 
	                {{ . | markdownify | safeHTML }}
	            {{end}}
	        {{end}}</h1>
            {{ partial "post_meta" . }}
			<div class="l-box blog-post-content">
        		{{ .Content | markdownify }}
        	</div>
            <!--{{ partial "article-share" .}}-->
        </div>
    </div> <!-- end information -->
</div> <!-- end l-content -->

{{ partial "footer" . }}
